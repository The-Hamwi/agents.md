name: pre-push-gate-ci

on:
  pull_request:
  push:
    branches:
      - "**"
  merge_group:
    types:
      - checks_requested
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-push-gate:
    name: pre-push-gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute commit range
        id: range
        shell: bash
        run: |
          set -euo pipefail

          EMPTY_SHA="0000000000000000000000000000000000000000"
          event_name="${{ github.event_name }}"
          after_sha="${{ github.sha }}"
          range=""

          if [[ "$event_name" == "pull_request" ]]; then
            range="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
          elif [[ "$event_name" == "push" ]]; then
            before_sha="${{ github.event.before }}"
            if [[ "$before_sha" == "$EMPTY_SHA" ]]; then
              default_branch="${{ github.event.repository.default_branch }}"
              git fetch --no-tags --depth=1 origin "${default_branch}"
              base_sha="$(git merge-base "$after_sha" "origin/${default_branch}" 2>/dev/null || true)"
              if [[ -n "$base_sha" ]]; then
                range="${base_sha}..${after_sha}"
              fi
            else
              range="${before_sha}..${after_sha}"
            fi
          fi

          if [[ -z "$range" ]]; then
            if git rev-parse --verify --quiet HEAD^ >/dev/null; then
              range="HEAD^..HEAD"
            else
              empty_tree="$(git hash-object -t tree /dev/null)"
              range="${empty_tree}..HEAD"
            fi
          fi

          echo "value=${range}" >> "$GITHUB_OUTPUT"
          echo "Using range: ${range}"

      - name: Run pre-push sanitization and quality gate
        run: bash scripts/pre-push-gate.sh --range "${{ steps.range.outputs.value }}"
